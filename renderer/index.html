<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoxCode</title>
  <header class="app-header">
    <img src="../icon.png" alt="VoxCode Logo" class="app-icon">
    <h1 class="app-title">VoxCode</h1>
  </header>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset b√°sico */
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    /* Contenedor principal en fila: Sidebar + √Årea central + Voz */
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    /* Sidebar */
    .sidebar {
      width: 280px;
      background-color: #21252B;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    .sidebar-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
    }
    .sidebar-buttons button {
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(135deg, #FF3CAC, #562B7C, #2B86C5);
      color: white;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }
    .sidebar-buttons button:hover {
      opacity: 0.8;
    }
    #file-tree {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }
    /* Divisores verticales */
    .divider, .divider-right {
      width: 5px;
      background-color: #14161A;
      cursor: ew-resize;
    }
    /* √Årea central: contenedor de editor y terminal */
    #central-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: #1A1D24;
      position: relative;
    }
    /* Editor de c√≥digo: se usa el contenedor editorContainer */
    #editorContainer {
      flex: 1;
      overflow: auto;
      padding: 10px;
      box-sizing: border-box;
      background-color: #1A1D24;
    }
    /* Divisor horizontal: fijo, con bot√≥n de toggle */
    .horizontal-divider {
      height: 5px;
      background-color: #14161A;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    /* Bot√≥n de toggle */

    /* √Årea terminal: fija 200px, con scroll */
    #terminal-area {
      height: 200px;
      border-top: 1px solid #333;
      transition: height 0.3s;
      display: flex;       /* IMPORTANTE */
    }
    /* El webview ahora se expande dentro del flex container */
    #terminal-area webview {
      flex: 1;             /* ocupa todo el espacio disponible */
      display: block;      /* evita inline quirks */
    }

    /* Panel derecho: Voz */
    .voice-panel {
      width: 250px;
      background-color: #282C34;
      color: #FFF;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .voice-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .voice-icon {
      font-size: 24px;
    }
    .voice-title {
      font-size: 18px;
      font-weight: bold;
    }
    .voice-content {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px;
      background-color: #1E2127;
    }
    .app-header {
    display: flex;
    align-items: center;
    padding: 8px 16px;
    background-color: #282C34; /* mismo tono que tu sidebar o el que prefieras */
  }

  .app-icon {
    width: 32px;   /* tama√±o del icono */
    height: 32px;
    margin-right: 8px; /* espacio entre icono y texto */
  }

  .app-title {
    margin: 0;
    color: #FFF;
    font-size: 1.25rem;
    font-weight: 600;
  }
  #terminal-toggle-float {
  position: absolute;
  bottom: 60px;
  right: 16px;
  background-color: #1c394e;
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  z-index: 100;
}

#toast-container {
  position: fixed;
  bottom: 16px;
  right: 16px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  z-index: 200;
}
.toast {
  background-color: rgba(40,40,40,0.9);
  color: white;
  padding: 8px 12px;
  border-radius: 4px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  opacity: 1;
  transition: opacity 0.5s ease, transform 0.5s ease;
}
.toast.hide {
  opacity: 0;
  transform: translateY(20px);
}
.toast.error {
  background-color: rgba(200,60,60,0.9);
}
  </style>
</head>
<body>
  <div id="toast-container"></div>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-buttons">
        <button id="open-folder">üìÇ Abrir Proyecto</button>
        <button id="new-file">üìÑ Nuevo Archivo</button>
        <button id="new-dir">üìÅ Nueva Carpeta</button>
      </div>
      <ul id="file-tree"></ul>
    </div>

    <!-- Divisor vertical entre sidebar y √°rea central -->
    <div class="divider" id="divider"></div>

    <!-- √Årea central: editor y terminal -->
    <div id="central-content">
      <!-- Editor de c√≥digo -->
      <div id="editorContainer">
        <!-- Aqu√≠ se integrar√≠a el editor (por ejemplo, Monaco o CodeMirror) -->
      </div>
      <!-- Divisor horizontal con bot√≥n de toggle -->


      <!-- √Årea terminal embebida mediante webview -->
       <div>
        <div id="terminal-area">
          <webview
            id="terminalView"
            src="terminal/index.html"
            allowpopups
            nodeintegration="false"
            preload="terminal/terminal-preload.js">
          </webview>
        </div>
       </div>

       <button id="terminal-toggle-float">‚ñº</button>


    </div>

    <!-- Divisor vertical entre √°rea central y panel de voz -->
    <div class="divider-right" id="divider-right"></div>

    <!-- Panel derecho: Voz -->
    <div id="voicePanelContainer"></div>
  </div>


  <script type="module" src="./renderer.js"></script>

  <!-- Script para divisor vertical entre sidebar y √°rea central -->
  <script>
    const divider = document.getElementById('divider');
    const sidebar = document.querySelector('.sidebar');
    const centralContent = document.getElementById('central-content');
    let isDragging = false;
    divider.addEventListener('mousedown', function(e) {
      isDragging = true;
      document.body.style.userSelect = 'none';
    });
    document.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      const containerRect = document.querySelector('.container').getBoundingClientRect();
      const sidebarMinWidth = 180;
      const sidebarMaxWidth = containerRect.width - 300;
      let newSidebarWidth = e.clientX - containerRect.left;
      if (newSidebarWidth < sidebarMinWidth) newSidebarWidth = sidebarMinWidth;
      if (newSidebarWidth > sidebarMaxWidth) newSidebarWidth = sidebarMaxWidth;
      sidebar.style.width = newSidebarWidth + 'px';
      // Ajustar ancho del √°rea central
      centralContent.style.width = (containerRect.width - newSidebarWidth - divider.offsetWidth - document.getElementById('divider-right').offsetWidth - document.getElementById('voicePanel').offsetWidth) + 'px';
    });
    document.addEventListener('mouseup', function() {
      isDragging = false;
      document.body.style.userSelect = '';
    });
  </script>

  <!-- Script para divisor vertical entre √°rea central y panel de voz -->
  <script>
    const dividerRight = document.getElementById('divider-right');
    const voicePanel = document.getElementById('voicePanel');
    let isDraggingRight = false;
    dividerRight.addEventListener('mousedown', function(e) {
      isDraggingRight = true;
      document.body.style.userSelect = 'none';
    });
    document.addEventListener('mousemove', function(e) {
      if (!isDraggingRight) return;
      const containerRect = document.querySelector('.container').getBoundingClientRect();
      let newVoiceWidth = containerRect.right - e.clientX;
      const minVoiceWidth = 200;
      const maxVoiceWidth = 400;
      if (newVoiceWidth < minVoiceWidth) newVoiceWidth = minVoiceWidth;
      if (newVoiceWidth > maxVoiceWidth) newVoiceWidth = maxVoiceWidth;
      voicePanel.style.width = newVoiceWidth + 'px';
      // Recalcular ancho del √°rea central
      const sidebarWidth = sidebar.offsetWidth;
      const leftDividerWidth = divider.offsetWidth;
      const rightDividerWidth = dividerRight.offsetWidth;
      const availableWidth = containerRect.width - sidebarWidth - leftDividerWidth - rightDividerWidth - newVoiceWidth;
      centralContent.style.width = availableWidth + 'px';
    });
    document.addEventListener('mouseup', function() {
      isDraggingRight = false;
      document.body.style.userSelect = '';
    });
  </script>

  <!-- Script para el bot√≥n de toggle de la terminal -->
  <script>
    const floatBtn     = document.getElementById('terminal-toggle-float');
    const terminalArea = document.getElementById('terminal-area');
    const terminalView = document.getElementById('terminalView');
    let terminalVisible = true;
  
    floatBtn.addEventListener('click', () => {
      terminalVisible = !terminalVisible;
      terminalArea.style.display = terminalVisible ? 'flex' : 'none';
      // Cambiamos flecha del bot√≥n
      floatBtn.textContent = terminalVisible ? '‚ñº' : '‚ñ≤';
      // Si vuelve a mostrarse, recalibrar terminal
      if (terminalVisible) {
        terminalView.executeJavaScript(`
          if (window.fitAddon) fitAddon.fit();
          if (window.term)      term.scrollToBottom();
        `);
      }
    });
  </script>

<script>
fetch('voicePanel.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('voicePanelContainer').innerHTML = html;
    if (window.initializeVoicePanel) initializeVoicePanel();
  })
  .catch(err => console.error('Error cargando panel de voz:', err));
</script>

</body>
</html>
